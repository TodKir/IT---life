<body>
   <form action="#" method="get">

      <div class="wrapper">
         <p>Имя</p>
         <input placeholder="Имя" tabindex="1" type="text" name="username">
      </div>


      <div class="wrapper">
         <p>Логин</p>
         <input tabindex="2" type="email" required name="username">
      </div>


      <div class="wrapper">
         <p>Пароль</p>
         <input tabindex="3" type="password" required name="userpass">
      </div>


      <br>

      <div class="wrapper">
         <p>Наличие транспорта</p>
         <p><input tabindex="4" type="checkbox" name="car"> Машина</p>
         <p><input tabindex="5" type="checkbox" name="bicycle"> Велосипед</p>
         <p><input tabindex="6" type="checkbox" name="samokat"> Самокат</p>
         <p><input tabindex="7" type="checkbox" name="airplasns"> Самолёт</p>
      </div>


      <br>

      <div class="wrapper">
         <p>Пол</p>
         <p><input tabindex="8" type="radio" name="car"> Мужской</p>
         <p><input tabindex="8" type="radio" name="car"> Женский</p>
      </div>



      <div class="wrapper">
         <p>Дополнительная информация</p>
      </div>

      <textarea placeholder="Не пиши сюда)" name="text"></textarea>

      <div class="wrapper">
         <p>Прикрепить фото</p>
         <p><input tabindex="9" type="file" name="foto"></p>
      </div>


      <div class="wrapper">
         <p>Любимый цвет</p>
         <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option selected value="white">Белый</option>
            <option value="blue">Голубой</option>
         </select>
      </div>



      <br>

      <div class="wrapper">
         <p>Действия</p>
         <button tabindex="11" type="reset">Очистить</button>
         <button tabindex="12" type="submit">Отправить</button>
      </div>




   </form>


</body>

</html>
