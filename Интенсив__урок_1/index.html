<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Abito</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__body">
               <div class="header__logo">
                  <a target="_blank" href="https://google.com"><img src="img/logo.svg" alt="logo"></a>
               </div>
               <div class="header__buttons-login">
                  <div class="buttons-login">
                     <a target="_blank" href="https://google.com">
                        <div class="text__1">
                           Вход и регистрация
                        </div>
                     </a target="_blank" href="https://google.com">
                  </div>
                  <div class="button buttons-use">
                     <div class="text__2">
                        Подать объявление
                     </div>
                  </div>
               </div>
               <div class="header-burger">
                  <a href="#">
                     <img src="img/Group.svg" alt="Group">
                  </a>
               </div>
            </div>
            <div class="header__search">
               <div class="header__search-block search-block">
                  <div class="search-block__form">
                     <form action="#" method="get">
                        <input placeholder="Поиск по объявлениям" tabindex="1" type="text" name="username">
                     </form>

                  </div>
                  <a href="#" class="search-block__vertor">
                     <img src="img/Vector.svg" alt="Vector">
                     <span>Найти</span>
                  </a>
               </div>
            </div>

         </div>
      </header>






      <footer class="footer">

      </footer>

   </div>
</body>


</html>
